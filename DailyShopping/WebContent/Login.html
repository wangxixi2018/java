    <script type="text/javascript">
        function chenkLogin() {
            var username = document.getElementById("username");
            if(username.value==""){
                $("#showInfo").html("用戶名不能為空").css("color","red");
            }else{
            	$("#showInfo").val("");
            } 
        }
        function chenkLogin2(){
        	var password = document.getElementById("password");
        	 if(password.value==""){
             	$("#showInfo").html("密碼不能為空").css("color","red");
             }else{
             	$("#showInfo").val("");
             }
        }   
        function getfocus() {
            $("#showInfo").val("");
        }
        function getsubmit() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            if(username.value==""){
                $("#showInfo").html("用戶名不能為空").css("color","red");
                return false;
            } else if(password.value==""){
                $("#showInfo").html("密碼不能為空").css("color","red");
                return false;
            }else{
                $.post(
                    "user.do?opr=doLogin",
                    {"username":username.value,"password":password.value},
                    function (data) {
                    	if(data.booleans=="false"){
                    		$("#showInfo").html(data.messages).css("color","red");
                    		return false;
                    	}else{
                    		window.location.href = "Index.jsp";
                    	}
                    },
                    "json"
                );
            }
            return true;
        }

    </script>
